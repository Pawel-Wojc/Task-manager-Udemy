<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
        <li>
            <app-task (completed)="onCompleteTask($event)" [task]="task"></app-task>
        </li>
        }
    </ul>
    @if (isAddingTask) {
    <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)"></app-new-task>
    }
</section>
