<div>
  <ul>
    @for (ticket of tickets ; track ticket.id) {

    <app-ticket
      [ticket]="ticket"
      (close)="onCloseTicket(ticket.id)"
    ></app-ticket>
    } @empty {
    <p>No tickets</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"></app-new-ticket>
</div>
